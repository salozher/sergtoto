{% extends 'base.html' %}
{% load static %}
{% block content %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <h1>Show Teams</h1>
    <div class="col-lg-9">
    <div class="row list-group-item" style="background-color:#dddddd;">
        {% for team in  teams %}
            <div class="list-group-item">
                <h3>{{ team.name }}</h3>
                <p>{{ team.description }}</p>

            </div>
            <br>
        {% endfor %}
    </div>
    </div>


{% endblock content %}
