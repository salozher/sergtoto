{% extends 'base.html' %}
{% load static %}
{% block content %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <h1>Show Teams</h1>
    <div class="col-lg-9">
            {% for team in  teams %}
                <div class="list-group-item">
                    <h3>{{ team.name }}</h3>
                    <p>{{ team.description }}</p>
                </div>
            {% endfor %}
        </div>


{% endblock content %}
