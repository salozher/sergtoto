{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Add new bet</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save bet</button>
    </form>
{% endblock %}
