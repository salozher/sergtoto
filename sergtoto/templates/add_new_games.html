{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Generate New Games for a Contest</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Game</button>
  </form>
{% endblock %}
