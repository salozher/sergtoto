{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="input-group date" id="date" data-target-input="nearest">
        <h2>Add new Contest</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <br><br>
            <i class="fa fa-calendar" data-target="#id_contest_start_date"
               data-toggle="datetimepicker"></i>
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save Contest</button>
        </form>
    </div>


    <script>
        $(function () {
            $("#id_contest_start_date").datetimepicker({
                {#language: 'nl-nl',#}
                {#showMeridian: false,#}
                use24hours: true,
                format: 'YYYY-MM-DD HH:mm',
                timeFormat: 'YYYY-MM-DD HH:mm',
                {#pickDate: true,#}
                pickSeconds: false,
                pick12HourFormat: false
            });
        });
    </script>

{% endblock %}
